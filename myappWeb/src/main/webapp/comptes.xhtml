<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">comptes</ui:define>
	<ui:define name="content">
	  <h3>liste des comptes du client <h:outputText value="#{compteBean.numClient}" /></h3>
	  <h:dataTable var="cpt" value="#{compteBean.comptes}" border="1">
	      <h:column>
	           <f:facet name="header"><f:verbatim>numero</f:verbatim></f:facet>
	           <h:outputText value="#{cpt.numero}"/>
	      </h:column>
	      <h:column>
	           <f:facet name="header"><f:verbatim>label</f:verbatim></f:facet>
	           <h:outputText value="#{cpt.label}"/>
	      </h:column>
	      <h:column>
	            <f:facet name="header"><f:verbatim>solde</f:verbatim></f:facet>
	           <h:outputText value="#{cpt.solde}"/>
	      </h:column>
	  </h:dataTable>
	  <hr/>
	  <a href="virement.jsf">nouveau virement</a>
	</ui:define>
</ui:composition>
</html>
