<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">
	<ui:define name="title">virement</ui:define>
	<ui:define name="content">
	  <h3>virement </h3>
	  <h:form>
	  numCptDeb : <h:selectOneListbox size="1" value="#{compteBean.numCptDeb}">
	                    <f:selectItems var="cpt" value="#{compteBean.comptes}" 
	                                    itemValue="#{cpt.numero}" 
	                                    itemLabel="#{cpt.numero} - #{cpt.label} - #{cpt.solde}"/>
	              </h:selectOneListbox> <br/>
	  numCptCred: <h:selectOneListbox size="1" value="#{compteBean.numCptCred}">
	                    <f:selectItems var="cpt" value="#{compteBean.comptes}" 
	                                    itemValue="#{cpt.numero}" 
	                                    itemLabel="#{cpt.numero} - #{cpt.label} - #{cpt.solde}"/>
	              </h:selectOneListbox> <br/>
	  montant : <h:inputText value="#{compteBean.montant}"/> <br/>
	   <h:commandButton value="effectuer virement" 
                        action="#{compteBean.effectuerVirement}" />
	  </h:form>
	</ui:define>
</ui:composition>
</html>
